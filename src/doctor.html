<!DOCTYPE html>
<html>
  <head>
    <!-- <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <title>Doctors</title>
  </head>
  <body>
    <div class="container">
      <h1>Find the Seattle doctor for you!</h1>

      <label for="medicalIssue">Enter your medical issue:</label>
      <input id="medicalIssue" type="text">
      <button class="btn-success" id="doctorList">Get your doctor's list</button>
      <br>
      <label for="doctorWithSameName">Enter your doctor's name:</label>
      <input id="doctorWithSameName" type="text">
      <button class="btn-success" id="doctorInfo">Get your doctor's information</button>

      <div id="errors"></div>
      <div id="doctorList"></div>
      <div id="doctorInfo"></div>
      <!-- first name, last name, address, phone number, website and whether or not the doctor is accepting new patients (the API provides this data) -->
      <div id="address"></div>
    </div>
  </body>
</html>
